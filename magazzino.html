<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AV Rental - Magazzino</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="magazzino.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="keepalive.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-title">
        <h1>AV RENTAL</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="magazzino.html" class="nav-link">Magazzino</a>
        <a href="lavori.html" class="nav-link">Lavori</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Magazzino Articoli</h2>
    
    <section id="category-filters" class="filters">
      <button class="filter-btn all active" data-category="all">TUTTI</button>
      <button class="filter-btn audio" data-category="Audio">AUDIO</button>
      <button class="filter-btn video" data-category="Video">VIDEO</button>
      <button class="filter-btn luci" data-category="Luci">LUCI</button>
      <button class="filter-btn strutture" data-category="Strutture">STRUTTURE</button>
      <button class="filter-btn cablaggi" data-category="Cablaggi">CABLAGGI</button>
    </section>
    
    <section class="controls-row">
      <div class="search-section">
        <input type="text" id="search-input" class="search-input" placeholder="Cerca articoli...">
      </div>

      <div class="layout-toggle">
        <button id="layout-cards" class="layout-btn active" title="Visualizza come card">
          <span class="layout-icon">⊞</span> Card
        </button>
        <button id="layout-table" class="layout-btn" title="Visualizza come tabella">
          <span class="layout-icon">☰</span> Tabella
        </button>
      </div>
    </section>
    
    <section id="equipment-grid" class="grid"></section>
    <section id="equipment-table" class="table-view" style="display: none;"></section>
  </main>

  <footer>
    <p>&copy; 2025 AV Rental System</p>
  </footer>

  <!-- Modal per i dettagli tecnici -->
  <div id="specs-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <div class="specs-grid" id="specs-content"></div>
    </div>
  </div>

  <script src="navigation.js"></script>
  <script src="magazzino.js"></script>
</body>
</html>
