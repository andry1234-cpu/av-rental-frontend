<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AV Rental - Dashboard</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="keepalive.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-title">
        <h1>AV RENTAL</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="lavori.html" class="nav-link">Lavori</a>
        <a href="magazzino.html" class="nav-link">Magazzino</a>
      </nav>
    </div>
  </header>

  <main>
    <div id="date-time-header" class="date-time-header"></div>
    <div id="dashboard-content" class="dashboard-content">
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Totale Articoli</h3>
          <p id="total-items" class="stat-value">0</p>
        </div>
        <div class="stat-card">
          <h3>In Magazzino</h3>
          <p id="in-stock" class="stat-value">0</p>
        </div>
        <div class="stat-card">
          <h3>In Utilizzo</h3>
          <p id="in-use" class="stat-value">0</p>
        </div>
        <div class="stat-card">
          <h3>Guasti</h3>
          <p id="broken" class="stat-value">0</p>
        </div>
      </div>

      <div class="dashboard-sections">
        <section class="dashboard-section">
          <h3>Categoria con pi√π articoli</h3>
          <div id="category-stats"></div>
        </section>

        <section class="dashboard-section">
          <h3>Prossimi eventi (Google Calendar - Da integrare)</h3>
          <div id="calendar-placeholder" class="calendar-placeholder">
            <p>Google Calendar da integrare qui</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AV Rental System</p>
  </footer>

  <script src="navigation.js"></script>
  <script src="dateTimeHandler.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
